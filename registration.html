
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="javascript/register.js"></script>
</head>
<body>
  <div class="header">
  	<h2>SIGNUP</h2>
  </div>
  
	<form  method="POST" id="myform" name="myform" onsubmit="return false" >
		<div class="input-group">
			<span id="errormessage" ></span>
			</div>
		<div class="input-group">
			<label>Name</label>
			<input type="text" name="name"  autocomplete="off" id="name" onfocus="resetall()"/>
			<span id="name1" ></span>
		  </div>
  	<div class="input-group">
  	  <label>Username</label>
        <input type="text" name="username"  autocomplete="off" id="username" onfocus="resetall()"/>
        <span id="user_name" ></span>
  	</div>
  	<div class="input-group">
  	  <label>Email</label>
        <input type="text" name="email"  autocomplete="off" id="email" onfocus="resetall()"/>
        <span id="user_email" ></span>
      </div>
      <div class="input-group">
  	  <label>Contact No:</label>
        <input type="text" name="contact" autocomplete="off" id="contact" onfocus="resetall()"/>
        <span id="user_contact" ></span>
	  </div>
	  <div class="input-group">
  	  <label>Role</label>
		<select id="role" name="role">
		<option value="SELECT">SELECT</option>
	    <option value="PASSENGER">PASSENGER</option>
		
	</select>
	<span id="user_role" ></span>
	
  	</div>
	  <div class="input-group">
  	  <label>City:</label>
		<select name="city" value="city" id="city">
	    <option value="SELECT">SELECT</option>
		<option value="kolkata">Kolkata</option>
		<option value="Mumbai">Mumbai</option>
		<option value="Delhi">Delhi</option>
		<option value="Bangalore">Bangalore</option>
	</select>
		<span id="user_city" ></span>
		
  	</div>

  	<div class="input-group">
  	  <label>Password</label>
        <input type="password" name="password_1" id="password_1" onfocus="resetall()"/>
        <span id="user_password1" ></span>
  	</div>
  	<div class="input-group">
  	  <label>Confirm password</label>
		<input type="password" name="password_2" id="password_2"/>
		<span id="user_password2" ></span>
  	</div>
	  
  	<div class="input-group">
  	  <button type="submit" class="btn" name="reg_user" onclick="validate()">Register</button>
  	</div>
  	<p>
  		Already a member? <a href="login.html">Sign in</a>
  	</p>
	  
  </form>
 
</body>
</html>
